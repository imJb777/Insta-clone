<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clone Insta</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="shortcut icon"
      href="img/icon do insta.png"
      type="image/x-icon" />
  </head>
  <body>
    <main>
      <div id="main-container">
        <div id="banner-container">
          <img src="img/banner2.png" alt="Crie uma conta no instagram" />
        </div>

        <div id="form-container">
          <div id="form-box">
            <img id="logo-insta" src="img/logo_instagram.png" alt="Instagram" />
            <form id="login-form">
              <input
                type="text"
                name="username"
                placeholder="Número de telefone,nome de usúario ou e-mail" />
              <input
                type="password"
                name="password"
                placeholder="Digite sua senha" />
              <input type="submit" value="Entrar" />
            </form>

            <div class="separator">
              <div class="line">
                <span>OU</span>
              </div>

              <div class="other-links">
                <div id="facebook-login">
                  <a href="#">
                    <img src="img/logo_facebook (1).svg" alt="Login Facebook" />
                    <span>Entrar com o Facebook</span></a
                  >
                </div>

                <div id="forgot-pass">
                  <a href="#">Esqueceu a senha?</a>
                </div>
              </div>
            </div>
          </div>
          <div id="register-container">
            <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
          </div>
          <div id="get-app-container">
            <p>Obtenha o aplicativo</p>
            <a href="#">
              <img src="img/gplay_btn.png" alt="Google play store"
            /></a>
            <a href="#">
              <img src="img/Microsoft_btn.png" alt="Microsoft" />
            </a>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <nav>
        <ul id="footer-links">
          <li><a href="#">Meta</a></li>
          <li><a href="#">Sobre</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Carreiras</a></li>
          <li><a href="#">Ajuda</a></li>
          <li><a href="#">Api</a></li>
          <li><a href="#">Privacidade</a></li>
          <li><a href="#">Termos</a></li>
          <li><a href="#">Localizações</a></li>
          <li><a href="#">Instagram lite</a></li>
          <li><a href="#">threads</a></li>
          <li><a href="#">Meta verified</a></li>
        </ul>
      </nav>
      <p id="copyright">&copy; 2025 Instagram from Meta</p>
    </footer>
  </body>
</html>
